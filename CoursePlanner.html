<!DOCTYPE html>
<html>
<head>
    <title> Monarch High School Classes - Rate My Class</title>
    <link rel = "stylesheet" type = "text/css" href="style.css"/>
    <script src="script.js"></script>  
</head>
<body>
    <a  href = "Home.html"><h1> Monarch High School Course Planner</h1></a>
    <a  href = "ClassList.html"><h1> Go To Class List</h1></a>
    <label for="subject">Choose a subject</label>

<select name="subject" id="subject" onchange = "coursePlanner()">
    <option value="N/A">Select An Option</option>
    <option value="mathematics">Math</option>
    <option value="ss">Social Studies</option>
    <option value="cs">Computer Science</option>
    <option value="art">Art</option>
    <option value="la">Language Arts</option>
    <option value="music">Music</option>
    <option value="pe">Physical Education</option>
    <option value="eng">Engineering</option>
    <option value="science">Science</option>
    <option value="wl">World Language</option>
    <option value="business">Business</option>
</select>

    
</body>
</html>
